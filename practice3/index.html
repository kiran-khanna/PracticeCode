<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <h1>Adress Book</h1>
         <div class="input-box">
            <h4>Add new entry:</h4>
      <form class="addressForm">
            First Name:<br/>
         <input required type="text" name="firstName">
            <br/>Last Name:<br/>
         <input type="text" name="lastName">
            <br/>Phone:<br/>
         <input type="text" name="phone">
            <br/>Email:<br/>
         <input type="text" name="email">
            <br/>Street Adress:<br/>
         <input type="text" name="street">
            <br/>City:<br/>
         <input type="text" name="city">
            <br/>State:<br/>
         <input type="text" name="state">
            <br/>Zip code<br/>
         <input type="text" name="zip">
      <br><button class="entry">submit</button>
      </form>    
         </div>

      <div class="output">
      </div>

      <div class="retrieve">
         <h4>Retrieve entry:<h4>
            <form class="retrieveEntry">
            First Name:<br/>
         <input required type="text" name="firstName" id="first">
            <br/>Last Name:<br/>
         <input type="text" name="lastName" id="last">
            <button class="entry">search</button>
      <div>


   <script src="script.js"></script>    
</body>
</html>
